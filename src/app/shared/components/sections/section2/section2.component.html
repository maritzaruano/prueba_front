<div class="slider">
    <div 
        class="slider__navigation slider__navigation--left" 
        (click)="slideLeft()"
        (keypress)="slideLeft()"
        #leftButton>
        <i class="fa fa-chevron-left"></i>
    </div>
    <div class="slider__container" #sliderContainer>
        <div class="card-slider" *ngFor="let item of listCard ;let i = index ">
            <app-card-info 
                [nameProduct]="item.nameProduct"
                [numberProduct]="item.numberProduct"
                [detaildProduct]="item.detaildProduct"
                [balanceProduct]="item.balanceProduct"
                [productClass]="getClassForIndex(i)"
                [type]="'info'"
                [detailInfo]="descriptionSection"></app-card-info>
        </div>

        <div class="card-slider">
            <app-card-info 
                [productClass]="'card-info--background-blue'"
                [type]="'explore'">
            </app-card-info>
        </div>
    </div>
    <div 
        class="slider__navigation slider__navigation--right" 
        (click)="slideRight()"
        (keypress)="slideRight()"
        #rightButton>
        <i class="fa fa-chevron-right"></i>
    </div>
</div>  
<div class="button">
    <app-button></app-button>
</div>

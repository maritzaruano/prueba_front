<Header class="header">

    <div class="header__icon header__icon--green" 
        (click)="toogleMenu()"
        (keypress)="toogleMenu()">
        <i class="fa fa-bars"></i>
    </div>

    <div class="header__title">
        <div class="header__title__logo">
        </div>
        <div class="header__title__separator">
            
        </div>
        <div class="header__title__text">
            {{'Plan Financiero Digital' }} - {{'fpx' | uppercase}}
        </div>
    </div>

    <div class="header__links">
        <div class="header__links__link">

            </div>
            <div class="header__links__link__text header__links__link__text--green">
                The Financial Planner
            </div>
        </div>
        <div class="header__links__link">
            <div class="header__links__link__icon header__links__link__icon--hand">

            </div>
            <div class="header__links__link__text header__links__link__text--green">
                Aportes
            </div>
        </div>

    <div class="header__faqs">
        <div class="header__faqs__icon">

        </div>

            Preguntas <br>Frecuentes

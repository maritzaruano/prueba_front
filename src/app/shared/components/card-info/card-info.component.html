<div class="card card-info {{productClass}}">
    <ng-container *ngIf="type === 'info'" >
        <div class="card-info__rectangle">
            <div class="rectangle"></div>
        </div>
        <div class="card-info__title">
            <div class="card-info__title__main">{{nameProduct}}</div>
            <div class="card-info__title__number">#{{numberProduct}}</div>
        </div>
        <div class="card-info__line"></div>
        <div class="card-info__service">
            <div class="card-info__service__main">{{detaildProduct}}:</div>
            <div class="card-info__service__number">{{balanceProduct | currencyNoDecimal}}</div>
        </div>
        <div class="card-info__text">
            <div class="card-info__text__icon card-info__text__icon--happy"></div>
            <div class="card-info__text__text" [innerHTML]="detailInfo">
                
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="type === 'explore'" >
        <div class="card-info__medal">

        </div>
        <div class="card-info__recommended">
            Productos recomendados
        </div>
        <div class="card-info__explore">
            <div class="card-info__explore__header">
                
            </div>
            <div class="card-info__explore__text">
                ¡Conoce nuevos productos de ahorro e inversión para <span class="text-orange">Conocer sobrino!</span>
            </div>
            <div class="card-info__explore__button">
                <button class="card-info__explore__button__explore" (click)="toggleExploreSection()">EXPLORA AHORA</button>
            </div>
        </div>
    </ng-container>
</div>
